name: Publish SDK

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    env:
      # Force OIDC/Trusted Publisher publishing (prevents any injected stale npm token)
      NODE_AUTH_TOKEN: ""

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Trace NODE_AUTH_TOKEN early
        shell: bash
        run: |
          echo "Early: NODE_AUTH_TOKEN set? $([[ -n "${NODE_AUTH_TOKEN:-}" ]] && echo yes || echo no)"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Generate model exports
        run: npx tsx scripts/generate-model-exports.ts

      - name: Install dependencies
        run: npm install

      - name: Generate SDK from OpenAPI spec
        run: npm run generate

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          git add .
          git commit -m "chore: regenerate SDK from OpenAPI spec [skip ci]" || echo "No changes to commit"

      - name: Bump version and create tag
        run: |
          npm version patch -m "chore: release v%s [skip ci]"
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Push changes and tags
        run: |
          git push origin main
          git push --tags

      # ---- Debug (remove once we've identified the source of injection) ----

      - name: Debug npm auth (redacted)
        shell: bash
        run: |
          echo "registry=$(npm config get registry)"
          echo "NODE_AUTH_TOKEN set? $([[ -n "${NODE_AUTH_TOKEN:-}" ]] && echo yes || echo no)"
          echo "NPM_TOKEN set? $([[ -n "${NPM_TOKEN:-}" ]] && echo yes || echo no)"
          echo "--- ~/.npmrc (redacted) ---"
          (test -f ~/.npmrc && sed 's/_authToken=.*/_authToken=***REDACTED***/' ~/.npmrc) || echo "no ~/.npmrc"

      - name: Search runner env-export commands
        shell: bash
        run: |
          echo "NODE_AUTH_TOKEN set? $([[ -n "${NODE_AUTH_TOKEN:-}" ]] && echo yes || echo no)"
          echo "GITHUB_ENV file for this step: $GITHUB_ENV"
          echo "Searching runner file-command history for NODE_AUTH_TOKEN..."
          ls -la /home/runner/work/_temp/_runner_file_commands || true
          grep -RIn "NODE_AUTH_TOKEN" /home/runner/work/_temp/_runner_file_commands || true

      - name: Search workspace for NODE_AUTH_TOKEN usage
        shell: bash
        run: |
          grep -RIn "NODE_AUTH_TOKEN" .github workflows scripts package.json package-lock.json 2>/dev/null || true

      - name: Search downloaded actions for NODE_AUTH_TOKEN exports
        shell: bash
        run: |
          grep -RIn "NODE_AUTH_TOKEN" /home/runner/work/_actions 2>/dev/null || true

      # ---------------------------------------------------------------------

      - name: Publish to npm
        run: npm publish --access public --provenance

      - name: Summary
        run: |
          echo "âœ… SDK published successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ New version: ${{ env.NEW_VERSION }}" >> $GITHUB_STEP_SUMMARY
