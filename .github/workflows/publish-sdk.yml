name: Publish SDK

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *" # Every day at 9am UTC

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Generate model exports
        run: npx tsx scripts/generate-model-exports.ts

      - name: Generate SDK from OpenAPI spec
        run: npm run generate

      - name: Build TypeScript to JavaScript
        run: npm run build

      - name: Verify build output
        run: |
          if [ ! -f "dist/VouchsafeClient.js" ]; then
            echo "âŒ Build failed - dist/VouchsafeClient.js not found"
            exit 1
          fi
          echo "âœ… Build output verified"

      - name: Check for changes
        id: changes
        run: |
          if git diff --exit-code; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          git add .
          git commit -m "chore: regenerate SDK from OpenAPI spec [skip ci]" || echo "No changes to commit"

      - name: Bump version and create tag
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          npm version patch -m "chore: release v%s [skip ci]"
          echo "NEW_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Push changes and tags
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          git push origin main
          git push --tags

      - name: Publish to npm
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        if: steps.changes.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          echo "âœ… SDK published successfully!" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ New version: ${{ env.NEW_VERSION }}" >> $GITHUB_STEP_SUMMARY
